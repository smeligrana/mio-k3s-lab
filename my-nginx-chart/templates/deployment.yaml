apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: nginx
        image: {{ .Values.image }}
        volumeMounts:
        - name: web-storage
          mountPath: {{ .Values.storagePath }}
      volumes:
      - name: web-storage
        persistentVolumeClaim:
          claimName: shared-pvc
